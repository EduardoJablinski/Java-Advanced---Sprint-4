<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="#{auth.login}">Login</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/signup.js" defer></script>
</head>
<body>
<section>
    <form action="/req/login" method="post">
        <h1 th:text="#{auth.login}">Login</h1>
        <div class="dialog-row">
            <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>
        </div>
        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input name="username" id="username" type="name" required>
            <label for="username" th:text="#{auth.username}">Username</label>
        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input name="password" type="password" id="password" required>
            <label for="password" th:text="#{auth.password}">Password</label>
        </div>
        <button th:text="#{auth.login}">Log in</button>
        <div class="register">
            <p>
                <span th:text="#{auth.no.account}">Don't have an account?</span>
                <a href="/req/signup" th:text="#{auth.signup}">Register!!</a>
            </p>
        </div>
        <div class="language-selector">
            <a href="?lang=pt_BR" th:text="#{lang.pt}">PortuguÃªs</a> |
            <a href="?lang=en" th:text="#{lang.en}">English</a>
        </div>
    </form>
</section>
</body>
</html>
